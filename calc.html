<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="main">
        <div id="calculator"> <!--entire calculator-->

            <div class="screen"> <!--1st segment-->
                <div class="bottom_row">
                     
                </div>
                <div class="top_row">
                    
                </div>
            </div>
            <div class="toprow"> <!-- 2nd segment-->
                <button id ='AC'>AC</button>
                <button id="DEL">DEL</button>
            </div>

            <div class="main_buttons"> <!-- 3rd segment-->
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div class="operants">
                    <div class="normalOps">
                        <button>+</button>
                        <button>-</button>
                        <button>x</button>
                        <button>/</button>
                    </div>
                    <div class="equals">
                        <button>=</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
